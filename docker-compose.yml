version: '3'

services:
  app:
    image: golang:1.16.5-alpine
    container_name: klever
    restart: always
    ports:
      - ${KLEVER_APPLICATION_PORT}:9000
    working_dir: /app
    entrypoint: ['go', 'run', './server/server.go']
    volumes:
      - .:/app
    networks:
      - klever-network
